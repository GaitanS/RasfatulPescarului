{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Răsfățul Pescarului{% endblock %}</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

    <!-- Additional head content -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
{% include 'navbar.html' %}

<!-- Main content area -->
{% block content %}
{% endblock %}

{% include 'consultation_form.html' %}
{% include 'footer.html' %}

<!-- Bootstrap JS (via CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="{% static 'js/script.js' %}"></script>

<!-- Additional scripts -->
{% block scripts %}{% endblock %}

<script>
    // Initialize AOS animations
    AOS.init({
        once: true // Whether animation should happen only once (when scrolling down)
    });
</script>

<!-- Google Maps API -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd_0rguoROql6mswznkn1LRR5gaiA57NM&callback=initMap">
</script>
</body>
</html>
